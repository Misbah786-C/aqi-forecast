name: AQI Forecast CI/CD Pipeline

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-train-predict:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: "3.10"
      AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      AQI_FORECAST_API_KEY: ${{ secrets.AQI_FORECAST_API_KEY }}
      CITY: "Karachi"
      LAT: "24.8607"
      LON: "67.0011"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify environment
        run: |
          echo "Python version:"
          python --version
          echo "Installed hopsworks version:"
          pip list | grep hopsworks || echo "Hopsworks not found!"

        env:
          AQI_FORECAST_API_KEY: ${{ secrets.AQI_FORECAST_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
      
      
        # Data Backfill
      - name: Backfill Historical Data
        run: python features/features/backfill.py

      - name: Backfill Live Data
        run: python features/features/backfill_live.py

      - name: Run features upload (historical data)
        run: python features/features/features.py

      # Train Model
      - name: Train Model
        run: python trainings/train_sklearn.py

      # EDA after training (model-based plots)
      - name: Run EDA after Training
        env:
          AQI_FORECAST_API_KEY: ${{ secrets.AQI_FORECAST_API_KEY }}
        run: python eda.py

      # Generate Predictions
      - name: Generate Predictions
        run: python trainings/predict.py

      # EDA after predictions
      - name: Run EDA after Predictions
        env:
          AQI_FORECAST_API_KEY: ${{ secrets.AQI_FORECAST_API_KEY }}
        run: python eda.py

      # Commit updated EDA outputs
      - name: Commit updated EDA outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/eda_outputs/* || true
          git commit -m "Auto-update: EDA outputs [skip ci]" || echo "No EDA changes to commit"
          git push || echo "No EDA changes to push"

      # Commit latest predictions
      - name: Commit latest predictions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/predictions/latest_predictions.csv || true
          git commit -m "Auto-update: Latest predictions [skip ci]" || echo "No prediction changes to commit"
          git push || echo "No prediction changes to push"

      # Dashboard
      - name: Sync outputs to dashboard
        run: |
          mkdir -p dashboard/eda_outputs
          mkdir -p dashboard/predictions
          cp -r eda_outputs/* dashboard/eda_outputs/ || echo "No EDA outputs found"
          cp -r data/predictions/* dashboard/predictions/ || echo "No predictions found"
          git add dashboard/* || true
          git commit -m "Sync: Dashboard updates [skip ci]" || echo "No dashboard changes"
          git push || echo "No dashboard changes to push"
